	<div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Lista de pacientes </h4>

                </div>

            </div>
            <div class="row">
							<div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>SIP</th>
                                            <th>Nombre</th>
                                            <th>Apellidos</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let Paciente of pacientes | keys">
						
																						<td>{{Paciente.value.sip}}</td>
																						<td>{{Paciente.value.nombre}}</td>
																						<td>{{Paciente.value.apellidos}}</td>
																						<td>
																							<a [routerLink]="['/panel/pacientes/', Paciente.value.sip]">
																								<button  class="btn btn-default btn-xs confirmation-modal" title="Detalle">
																									<span class="glyphicon glyphicon-eye-open"></span>
																								</button>
																							</a>
																							<a [routerLink]="['/panel/pacientes/', Paciente.value.sip,'hr']">
																								<button  class="btn btn-default btn-xs confirmation-modal" title="Detalle">
																									<span class="glyphicon glyphicon-heart"></span>
																								</button>
																							</a>
																							
																						</td>
																				</tr>
                                    </tbody>
                                </table>
                            </div>
            </div>
        </div>
    </div>
