    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Por favor inicia sesión para acceder </h4>

                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                  <form #loginForm="ngForm" (ngSubmit)="doLogin(email.value, password.value)">
                     <h4>Inicia sesión con tu cuenta de <strong>Health control  :</strong></h4>
                    <br />
                     <label>Email : </label>
                        <input type="email" class="form-control"  id="email"  #email />
                        <label>Contraseña :  </label>
                        <input type="password" class="form-control"  id="password"  #password />
                        
                        <hr />
                        <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-user"></span> Iniciar sesión</button>
                  </form>
                </div>
                <div class="col-md-6">
                    <form #loginForm2="ngForm" (ngSubmit)="registro(email2.value, nombre.value, password2.value, passwordd.value, telefono.value, medico.value)">
                     <h4>O regrístrate :</h4>
                    <br />
                      <label>Email : </label>
                        <input type="email" class="form-control" id="email2"  #email2 />
                        <label>Nombre : </label>
                        <input type="email" class="form-control" id="nombre"  #nombre />
                      <label>Contraseña :  </label>
                      <input type="password" class="form-control" id="password2"  #password2/>
                       <label>Repetir contraseña :  </label>
                      <input type="password" class="form-control" id="passwordd"  #passwordd/>
                      <label>Teléfono :  </label>
                      <input type="text" class="form-control" id="telefono"  #telefono/>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="medico"  #medico (change) ="onchange()"/> Personal médico
                        </label>
                      </div>
                      <hr />
                      <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-user"></span> Registro</button>
                  </form>
                </div>

            </div>
        </div>
    </div>
