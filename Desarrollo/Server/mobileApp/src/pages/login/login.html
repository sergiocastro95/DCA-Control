<ion-header>

  

</ion-header>


<ion-content padding>
     <form (ngSubmit)="logForm(sip.value, password.value)">
      <ion-item>
        <ion-label>SIP</ion-label>
        <ion-input type="text"  name="sip" #sip></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input type="password" name="password" #password></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Iniciar sesión</button>
    </form>
</ion-content>
